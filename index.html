<body>
    
  <div class="divv">
    <label class="Vizetext"  for="txtVize">Vize:  </label>
        
         <input class="input" placeholder="Vize Notunu Giriniz..." type="text" name="txtVize" id="txtVize">
    
   
    <label class="Vizetext" for="txtFinal">Final: </label>
        <input class="input"  placeholder="Final Notunu Giriniz..." type="text" name="txtFinal" id="txtFinal">
    
    <input class="buttonh" class="input" type="button" name="button" id="hesapla" value="HESAPLA">
    <div id="sonuc"> </div>
    </div>




<script>
    var txtVize=document.getElementById("txtVize");
    var txtFinal=document.getElementById("txtFinal");
    var btnHesapla=document.getElementById("hesapla");
    var sonucDiv=document.getElementById("sonuc");



    btnHesapla.onclick=function(){
        var vize=Number(txtVize.value);
        var final=Number(txtFinal.value);


        var ortalama =vize*40/100  +final*60/100;
        var durum="";

        if(ortalama >= 50 && final>=50 )
        {
            durum="GEÇTİNİZ" 
        }
        else if(ortalama >=50 && final<50 )
        { 
            durum="Final Notu 50 Puan Altında Kaldınız! "
        }
        else {
            durum="Final ve Ortalama 50 Puanın Altında KALDINIZ!"
        }
        sonucDiv.innerHTML="Notunuz:" +ortalama+"<br>" +durum;
    }
</script>
